<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="keywords" content="">
    <meta name="description" content="">
    <meta name="author" content="Ahmed Ihab">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../../Styling/bootstrap.min.css">
    <link rel="stylesheet" href="Font/OldStandardTT/OldStandardTT-Italic.ttf">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="../../Styling/auth.css">


</head>

<body>

    <section class="register d-flex flex-column align-items-center justify-content-center">

        <!-- Logo above card -->
        <div class="logo-container mb-4">
            <img src="../../Assets/auth.png" class="logo" alt="ERP Logo">
        </div>


        <div class="register-card">

            <!-- Logo -->
            <div class="text-center mb-4">

                <h4 class="mt-3 fw-bold">Login</h4>
                <p class="text-muted small">Please enter below details to access the dashboard</p>
            </div>

            <form action="../../dashboard.html" method="#">


                <!-- Email -->
                <div class="mb-3">
                    <label for="email" class="form-label">Email Address</label>
                    <div class="input-group custom-input">
                        <span class="input-group-text">
                            <i class="fa-solid fa-envelope"></i>
                        </span>
                        <input type="email" id="email" name="email" class="form-control"
                            placeholder="Enter Email Address">
                    </div>
                </div>

                <!-- Password -->
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <div class="input-group custom-input">
                        <span class="input-group-text">
                            <i class="fa-solid fa-lock"></i>
                        </span>
                        <input type="password" id="password" name="password" class="form-control password-field"
                            placeholder="********">
                        <span class="input-group-text toggle-password">
                            <i class="fa-solid fa-eye-slash"></i>
                        </span>
                    </div>
                </div>

                <div class="mb-3 d-flex justify-content-between align-items-center">

                    <!-- Remember Me -->
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="rememberMe">
                        <label class="form-check-label" for="rememberMe">
                            Remember me
                        </label>
                    </div>

                    <a href="./forget.html" class="text-danger text-decoration-none fw-semibold">
                        Forget Password?
                    </a>

                </div><abbr title=""></abbr>

                <!-- Button -->
                <button type="submit" class="btn btn-erp w-100 mb-3">
                    Login
                </button>

                <div class="divider text-center mb-3">
                    <span>OR</span>
                </div>

                <p class="text-center small">
                    Don't Have an Account?
                    <a href="../Auth/register.html" class="fw-bold">Register Now</a>
                </p>

            </form>
        </div>

    </section>




    <script src="../../Scripting/bootstrap.bundle.min.js"></script> <!--Bootstrap JS There-->
    <script src="../../Scripting/auth.js"></script>
</body>

</html>
