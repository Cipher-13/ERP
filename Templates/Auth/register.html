<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8"> 
    <meta name="keywords" content=""> 
    <meta name="description" content="">
    <meta name="author" content="Ahmed Ihab"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title> 
    <link rel="stylesheet" href="../../Styling/bootstrap.min.css"> 
    <link rel="stylesheet" href="Font/OldStandardTT/OldStandardTT-Italic.ttf"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="../../Styling/auth.css"> 
    

</head>

<body>

<section class="register d-flex flex-column align-items-center justify-content-center">

     <!-- Logo above card -->
    <div class="logo-container mb-4">
        <img src="../../Assets/auth.png" class="logo" alt="ERP Logo">
    </div>


    <div class="register-card">

        <!-- Logo -->
        <div class="text-center mb-4">

            <h4 class="mt-3 fw-bold">Register</h4>
            <p class="text-muted small">Please enter your details to create account</p>
        </div>

        <form>

            <!-- Full Name -->
            <div class="mb-3 input-group custom-input">
                <span class="input-group-text">
                    <i class="fa-solid fa-user"></i>
                </span>
                <input type="text" class="form-control" placeholder="Enter Name">
            </div>

            <!-- Email -->
            <div class="mb-3 input-group custom-input">
                <span class="input-group-text">
                    <i class="fa-solid fa-envelope"></i>
                </span>
                <input type="email" class="form-control" placeholder="Enter Email Address">
            </div>

            <!-- Phone -->
            <div class="mb-3 input-group custom-input">
                <span class="input-group-text">
                    <i class="fa-solid fa-phone"></i>
                </span>
                <input type="text" class="form-control" placeholder="Enter Phone">
            </div>

            <!-- Password -->
            <div class="mb-3 input-group custom-input">
                <span class="input-group-text">
                    <i class="fa-solid fa-lock"></i>
                </span>
                <input type="password" class="form-control password-field" placeholder="********">
                <span class="input-group-text toggle-password">
                    <i class="fa-solid fa-eye-slash"></i>
                </span>
            </div>

            <!-- Confirm Password -->
            <div class="mb-3 input-group custom-input">
                <span class="input-group-text">
                    <i class="fa-solid fa-lock"></i>
                </span>
                <input type="password" class="form-control password-field" placeholder="********">
                <span class="input-group-text toggle-password">
                    <i class="fa-solid fa-eye-slash"></i>
                </span>
            </div>

            <!-- Terms -->
            <div class="form-check mb-4">
                <input class="form-check-input" type="checkbox">
                <label class="form-check-label small">
                    I agree to the 
                    <a href="#">Terms of Service</a> & 
                    <a href="#">Privacy Policy</a>
                </label>
            </div>

            <!-- Button -->
            <button type="submit" class="btn btn-erp w-100 mb-3">
                Register
            </button>

            <div class="divider text-center mb-3">
                <span>OR</span>
            </div>

            <p class="text-center small">
                Already have an account yet?
                <a href="../Auth/login.html" class="fw-bold">Login</a>
            </p>

        </form>
    </div>

</section>




    <script src="../../Scripting/bootstrap.bundle.min.js"></script> <!--Bootstrap JS There-->
    <script src="../../Scripting/auth.js"></script> 
</body>

</html>
