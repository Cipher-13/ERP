<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Sales Quote Report</title>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../../../Styling/bootstrap.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="../../../Styling/sales.css">
</head>

<body>

    <!-- HEADER -->
    <header class="erp-header">
        <nav class="erp-navbar">
            <!-- LEFT -->
            <div class="nav-left">
                <div class="logo">
                    <img src="../../../Assets/nav-bar.png" alt="logo" class="w-75">
                </div>

                <div class="search-box">
                    <i class="fa fa-search"></i>
                    <input type="text" placeholder="Search task">
                </div>
            </div>

            <!-- RIGHT -->
            <div class="nav-right">
                <div class="nav-icons">
                    <i class="fa-regular fa-envelope"></i>
                    <i class="fa-solid fa-calendar-days"></i>
                    <i class="fa-regular fa-bell"></i>
                    <i class="fa-solid fa-download"></i>
                    <i class="fa-regular fa-sun"></i>
                    <i class="fa-solid fa-globe"></i>
                </div>

                <div class="user-info">
                    <img src="../../../Assets/Guset-Avatar.png" alt="user">
                    <div>
                        <span class="name">Hoor Ahmed</span>
                        <span class="email">Hoor20@mail.com</span>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <!-- LAYOUT -->
    <div class="erp-layout">

        <!-- SIDEBAR -->
        <aside class="erp-sidebar">
            <ul class="sidebar-menu">
                <li class="active"><i class="fa-solid fa-chart-line"></i></li>
                <li><i class="fa-solid fa-users"></i></li>
                <li><i class="fa-solid fa-file-invoice"></i></li>
                <li><i class="fa-solid fa-box"></i></li>
                <li><i class="fa-solid fa-gear"></i></li>
            </ul>
        </aside>

        <!-- MAIN CONTENT -->
        <main class="erp-content">

            <!-- TOP BAR -->
            <div class="erp-topbar">
                <div class="topbar-right">
                    <span class="company-name">Afaq Al SPL IT Co</span>
                    <img src="../../../Assets/header-logo.png" alt="company" class="company-logo">
                    <img src="../../../Assets/KSA.png" alt="translate" class="translate-icon">
                </div>
            </div>

            

            <div class="report-container">
    <div class="header-section">
        <a href="#" class="back-btn"><i class="bi bi-chevron-left"></i></a>
        <h1 class="page-title">Quote Report</h1>
    </div>

    <!-- Filter Card -->
    <div class="card-custom">
        <div class="row g-4">
            <div class="col-md-6">
                <label class="form-label">Start Date</label>
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="mm-dd-y">
                    <span class="input-group-text"><i class="bi bi-calendar3"></i></span>
                </div>
            </div>
            <div class="col-md-6">
                <label class="form-label">End Date</label>
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="mm-dd-y">
                    <span class="input-group-text"><i class="bi bi-calendar3"></i></span>
                </div>
            </div>
            <div class="col-md-6">
                <label class="form-label">Status</label>
                <select class="form-select">
                    <option selected>Select Status</option>
                    <option value="1">Canceled</option>
                    <option value="2">Pending</option>
                    <option value="3">Holding</option>
                </select>
            </div>
            <div class="col-12 d-flex justify-content-end gap-3 mt-4">
                <button class="btn-reset">Reset</button>
                <button class="btn-apply">Apply Filter</button>
            </div>
        </div>
    </div>

    <!-- Graph Card -->
    <div class="card-custom">
        <div class="graph-header">
            <h2 class="graph-title">Quote Report Graph</h2>
            <div class="graph-actions">
                <button class="action-btn btn-delete"><i class="bi bi-trash"></i></button>
                <button class="action-btn btn-search"><i class="bi bi-search"></i></button>
            </div>
        </div>

        <div class="chart-container">
            <div class="y-axis">
                <span>0</span>
                <span>60</span>
                <span>120</span>
                <span>180</span>
                <span>240</span>
                <span>300</span>
            </div>
            
            <div class="grid-lines">
                <div class="grid-line"></div>
                <div class="grid-line"></div>
                <div class="grid-line"></div>
                <div class="grid-line"></div>
                <div class="grid-line"></div>
                <div class="grid-line"></div>
            </div>

            <svg class="chart-svg" viewBox="0 0 1000 270" preserveAspectRatio="none">
                <defs>
                    <linearGradient id="chartGradient" x1="0%" y1="0%" x2="0%" y2="100%">
                        <stop offset="0%" style="stop-color:var(--erp-accent);stop-opacity:0.4" />
                        <stop offset="100%" style="stop-color:var(--erp-accent);stop-opacity:0" />
                    </linearGradient>
                </defs>
                
                <!-- Area Path -->
                <path class="chart-path" d="M0,140 
                    C50,140 100,100 150,110 
                    C200,120 250,200 300,180 
                    C350,160 400,100 450,90 
                    C500,80 550,150 600,120 
                    C650,90 700,180 750,180 
                    C800,180 850,120 900,100 
                    C950,80 1000,120 1000,120
                    L1000,270 L0,270 Z" />
                
                <!-- Indicator Line for August/September area -->
                <line x1="666" y1="125" x2="666" y2="270" class="indicator-line" />
                
                <!-- Data Point -->
                <circle cx="666" cy="125" r="5" class="data-point" />
            </svg>

            <!-- Tooltip -->
            <div class="tooltip-custom" style="left: 54%; top: 85px; transform: translateX(-50%);">
                1,348 sales<br><strong>$3,348</strong>
            </div>

            <div class="x-axis">
                <span>JAN</span>
                <span>FEB</span>
                <span>MAR</span>
                <span>APR</span>
                <span>MAY</span>
                <span>JUN</span>
                <span>JUL</span>
                <span>AUG</span>
                <span>SEP</span>
                <span>OCT</span>
                <span>NOV</span>
                <span>DEC</span>
            </div>
        </div>
    </div>
</div>

        </main>

    </div>

    <!-- SCRIPTS -->
    <script src="../../../Scripting/bootstrap.bundle.min.js"></script>
    <script src="../../../Scripting/sales.js"></script>
</body>

</html>
